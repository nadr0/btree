<!doctype html>

    <html lang="en">

    <head>
        <meta charset="utf-8">
        <script type="text/javascript" src="btree.js"></script>
        <script type="text/javascript" src="btreeNode.js"></script>
        <script type="text/javascript" src="display.js"></script>
        <script type="text/javascript" src="rectangle.js"></script>
        <link type="text/css" rel="stylesheet" href="stylesheet.css"/>

    </head>

    <body>  

    <canvas id="mycanvas" width="100" height="100"></canvas>

    <script>
    
        var btree = new B_TREE(2);

        btree.insert(10);
        btree.insert(20);
        btree.insert(30);
        btree.insert(40);
        btree.insert(503);
        btree.insert(602);
        btree.insert(70);
        btree.insert(80);
        btree.insert(90);
        btree.insert(1);
        btree.insert(2);
        btree.insert(3);
        btree.insert(4);
        btree.insert(5);
        btree.insert(6);
        btree.insert(7);
        btree.insert(8);
        btree.insert(9);

        var canvas = document.getElementById("mycanvas");
        var context = canvas.getContext('2d');

        /* Set the canvas size */
        context.canvas.width = window.innerWidth;
        context.canvas.height = window.innerHeight;

        context.rect(0,0,canvas.width, canvas.height);
        context.fillStyle = "#ecf0f1";
        context.fill();

        btree.setupForDisplay();

        /* Push into arrays */
        
        /* THIS IS FOR THE ROOT WHICH DOESN'T GET ADDED IN THE TRAVERSE CALL */
        btree.NODE_STORAGE[0].push(btree.root.keys);
        btree.root.traverse(btree.root,btree);
        /* --------- */

        setupBoundaries(btree);


    </script>

    </body>

</html>
